<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solid Winner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.1/slimselect.min.css" rel="stylesheet">
    </link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.1/slimselect.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./bootstrap-minimal.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/airtable@0.11.5/build/airtable.browser.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 50px;">
        <h1>C4I Form</h1>
        <div id="multi-step-form-container">
            <!-- Form Steps / Progress Bar -->
            <ul class="form-stepper form-stepper-horizontal text-center mx-auto pl-0">
                <!-- Step 1 -->
                <li class="form-stepper-active text-center form-stepper-list" step="1">
                    <a class="mx-2">
                        <span class="form-stepper-circle">
                            <span>1</span>
                        </span>
                    </a>
                </li>
                <!-- Step 2 -->
                <li class="form-stepper-unfinished text-center form-stepper-list" step="2">
                    <a class="mx-2">
                        <span class="form-stepper-circle text-muted">
                            <span>2</span>
                        </span>
                    </a>
                </li>
                <!-- Step 3 -->

                <li class="form-stepper-unfinished text-center form-stepper-list" step="3">
                    <a class="mx-2">
                        <span class="form-stepper-circle text-muted">
                            <span>3</span>
                        </span>
                    </a>
                </li>
                <li class="form-stepper-unfinished text-center form-stepper-list" step="4">
                    <a class="mx-2">
                        <span class="form-stepper-circle text-muted">
                            <span>4</span>
                        </span>
                    </a>
                </li>
                <li class="form-stepper-unfinished text-center form-stepper-list" step="5">
                    <a class="mx-2">
                        <span class="form-stepper-circle text-muted">
                            <span>5</span>
                        </span>
                    </a>
                </li>
                <li class="form-stepper-unfinished text-center form-stepper-list" step="6">
                    <a class="mx-2">
                        <span class="form-stepper-circle text-muted">
                            <span>End</span>
                        </span>
                    </a>
                </li>
            </ul>
            <!-- Step Wise Form Content -->
            <form id="form">
                <!-- Step 1 Content -->
                <section id="step-1" class="form-step fade-in-image">
                    <div id="ding-step-1">
                        <h2 class="font-normal">Q1: I am a(n)</h2>
                        <!-- Step 1 input fields -->
                        <div class="mt-3">
                            <select id="q1" class="multiple" multiple>
                                <option disabled value="">Choose a maximum of 2</option>
                                <option value="Accredited/deploying investor">Accredited/deploying investor</option>
                                <option value="Asset Manager">Asset Manager</option>
                                <option value="Changemaker">Changemaker</option>
                                <option value="Family office">Family office</option>
                                <option value="Financial Professional">Financial Professional</option>
                                <option value="Financial advisor/Wealth manager">Financial advisor/Wealth manager
                                </option>
                                <option value="Foundation">Foundation</option>
                                <option value="Impact fund">Impact fund</option>
                                <option value="Next-gen">Next-gen</option>
                                <option value="Next-gen inheritor, already knowledgeable">Next-gen inheritor, already
                                    knowledgeable</option>
                                <option value="Next-gen inheritor, beginning of impact journey">Next-gen inheritor,
                                    beginning of impact journey</option>
                                <option value="Next-gen philanthropist">Next-gen philanthropist</option>
                                <option value="Philanthropist">Philanthropist</option>
                                <option value="Responsible leader">Responsible leader</option>
                                <option value="Social Entrepreneur">Social Entrepreneur</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-5 btns_wrap">
                        <div class="common_btns form_1_btns">
                            <button class="button btn-navigate-form-step btn_next" type="button" step_number="2">Next
                                <span class="icon">
                                    <ion-icon name="arrow-forward-sharp"></ion-icon>
                                </span></button>
                        </div>
                    </div>
                </section>
                <!-- Step 2 Content, default hidden on page load. -->
                <section id="step-2" class="form-step d-none">
                    <div id="ding-step-2">
                        <h2 class="font-normal">Q2: I’m based in</h2>
                        <!-- Step 2 input fields -->
                        <div class="mt-3">
                            <select id="q2" class="single">
                                <option selected disabled value="">Choose one</option>
                                <option value="Africa">Africa</option>
                                <option value="All">All</option>
                                <option value="Asia">Asia</option>
                                <option value="Australia">Australia</option>
                                <option value="Europe">Europe</option>
                                <option value="Global">Global</option>
                                <option value="LATAM">LATAM</option>
                                <option value="Middle East">Middle East</option>
                                <option value="Scandinavia/ The Nordics">Scandinavia/ The Nordics</option>
                                <option value="USA">USA</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-5 btns_wrap">
                        <div class="common_btns">
                            <button class="button btn-navigate-form-step btn_back" type="button" step_number="1"><span
                                    class="icon">
                                    <ion-icon name="arrow-back-sharp"></ion-icon>
                                </span> Back</button>
                            <button class="button btn-navigate-form-step btn_next" type="button" step_number="3">Next
                                <span class="icon">
                                    <ion-icon name="arrow-forward-sharp"></ion-icon>
                                </span></button>
                        </div>
                    </div>
                </section>
                <!-- Step 3 Content, default hidden on page load. -->
                <section id="step-3" class="form-step d-none">
                    <div id="ding-step-3">
                        <h2 class="font-normal">Q3: I have an investable Wealth (AUM) of</h2>
                        <!-- Step 3 input fields -->
                        <div class="mt-3">
                            <select id="q3" class="single">
                                <option selected disabled value="">Choose one</option>
                                <option value="N/A">N/A</option>
                                <option value="< USD 1M">
                                    < USD 1M</option>
                                <option value="USD 1-30M">USD 1-30M</option>
                                <option value="USD 30-100M">USD 30-100M</option>
                                <option value="> USD 100M">> USD 100M</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-5 btns_wrap">
                        <div class="common_btns">
                            <button class="button btn-navigate-form-step btn_back" type="button" step_number="2"><span
                                    class="icon">
                                    <ion-icon name="arrow-back-sharp"></ion-icon>
                                </span> Back</button>
                            <button class="button btn-navigate-form-step btn_next" type="button" step_number="4">Next
                                <span class="icon">
                                    <ion-icon name="arrow-forward-sharp"></ion-icon>
                                </span></button>
                        </div>
                    </div>
                </section>
                <!-- Step 4 Content, default hidden on page load. -->
                <section id="step-4" class="form-step d-none">
                    <div id="ding-step-4">
                        <h2 class="font-normal">Q4: I’m looking for</h2>
                        <!-- Step 2 input fields -->
                        <div class="mt-3">
                            <select id="q4" class="multiple" multiple>
                                <option disabled value="">Choose a maximum of 3</option>
                                <option
                                    value="All round support on my family system’s impact approach, including my wealth managers, family officers, foundations, etc">
                                    All round support on my family system’s impact approach, including my wealth
                                    managers,
                                    family officers, foundations, etc</option>
                                <option value="Directing at least 100% of 1 of my portfolios to impact">Directing at
                                    least
                                    100% of 1 of my portfolios to impact</option>
                                <option value="Encyclopedia and how-to guide for entrepreneurs">Encyclopedia and how-to
                                    guide for entrepreneurs</option>
                                <option
                                    value="Encyclopedia and how-to guide for entrepreneurs, investors, and impact professionals">
                                    Encyclopedia and how-to guide for entrepreneurs, investors, and impact professionals
                                </option>
                                <option
                                    value="Engaging and connecting with new approaches and movements such as social intrapreneurship/entrepreneurship, pro bono, impact investing, political innovation, etc">
                                    Engaging and connecting with new approaches and movements such as social
                                    intrapreneurship/entrepreneurship, pro bono, impact investing, political innovation,
                                    etc
                                </option>
                                <option value="Gathering that brings together social entrepreneurs and investors">
                                    Gathering
                                    that brings together social entrepreneurs and investors</option>
                                <option value="Gathering that explores the nexus between impact and technology">
                                    Gathering
                                    that explores the nexus between impact and technology</option>
                                <option value="Getting to know other accredited impact investors">Getting to know other
                                    accredited impact investors</option>
                                <option value="Getting to know other accredited investors">Getting to know other
                                    accredited
                                    investors</option>
                                <option value="Getting to know other impact investors">Getting to know other impact
                                    investors</option>
                                <option value="Getting to know other next-gens">Getting to know other next-gens</option>
                                <option value="Grant">Grant</option>
                                <option value="Impact Investing Reports/Papers/Studies">Impact Investing
                                    Reports/Papers/Studies</option>
                                <option value="Impact Investing Webinars and Virtual Events">Impact Investing Webinars
                                    and
                                    Virtual Events</option>
                                <option value="Impact accelerator program">Impact accelerator program</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-5 btns_wrap">
                        <div class="common_btns">
                            <button class="button btn-navigate-form-step btn_back" type="button" step_number="3"><span
                                    class="icon">
                                    <ion-icon name="arrow-back-sharp"></ion-icon>
                                </span> Back</button>
                            <button class="button btn-navigate-form-step btn_next" type="button" step_number="5">Next
                                <span class="icon">
                                    <ion-icon name="arrow-forward-sharp"></ion-icon>
                                </span></button>
                        </div>
                    </div>
                </section>
                <!-- Step 5 Content, default hidden on page load. -->
                <section id="step-5" class="form-step d-none">
                    <div id="ding-step-5">
                        <h2 class="font-normal">Q5: I have a specific interest in</h2>
                        <!-- Step 3 input fields -->
                        <div class="mt-3">
                            <select id="q5" class="multiple" multiple>
                                <option disabled value="">Choose a maximum of 3</option>
                                <option value="Africa">Africa</option>
                                <option value="Animal Welfare and Biodiversity Conservation">Animal Welfare and
                                    Biodiversity
                                    Conservation</option>
                                <option value="Climate Solutions">Climate Solutions</option>
                                <option value="Emerging Markets">Emerging Markets</option>
                                <option value="Energy Innovation">Energy Innovation</option>
                                <option value="Family Office">Family Office</option>
                                <option value="Food / Regen Ag">Food / Regen Ag</option>
                                <option value="Futurism">Futurism</option>
                                <option value="Gender Equality">Gender Equality</option>
                                <option value="Impact Investing">Impact Investing</option>
                                <option value="Impact Tech">Impact Tech</option>
                                <option value="Oceans / Sustainable Aquaculture">Oceans / Sustainable Aquaculture
                                </option>
                                <option value="Philanthropy">Philanthropy</option>
                                <option value="Racial Equity">Racial Equity</option>
                                <option value="Responsible Leadership">Responsible Leadership</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-5 btns_wrap">
                        <div class="common_btns">
                            <button class="button btn-navigate-form-step btn_back" type="button" step_number="4"><span class="icon"> <ion-icon name="arrow-back-sharp"></ion-icon></span> Back</button>
                            <button class="button btn-navigate-form-step submit-btn btn_next" type="submit" step_number="6">Save</button>
                        </div>
                    </div>
                </section>
                <!-- Step 6 Content, default hidden on page load. -->
                <section id="step-6" class="form-step d-none">
                    <div id="ding-step-6">
                        <h2 id="result" class="font-normal">Answers</h2>
                        <!-- Step 3 input fields -->
                        <div class="mt-3">
                              <div id="answers">
                                <table class="table table-striped result">
                                  <thead>
                                    <tr>
                                      <th scope="col">#</th>
                                      <th scope="col">Logo</th>
                                      <th scope="col">About</th>
                                      <th scope="col">Website</th>
                                    </tr>
                                  </thead>
                                  <tbody id="theTable"></tbody>
                                </table>
                              </div>
                        </div>
                    </div>
                    <div class="mt-5 btns_wrap">
                        <div class="common_btns">
                            <button class="button btn-navigate-form-step btn_back" type="button" step_number="5"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon>
                                </span> Back</button>
                        </div>
                    </div>
                </section>
            </form>

        </div>
    </div>
    
</body>
<script src="./script.js"></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

</html>
